<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - E-Commerce</title>
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}


    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}

</body>
</html>
