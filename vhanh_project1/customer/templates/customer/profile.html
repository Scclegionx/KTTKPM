{% extends "main.html" %}

{% load static %}

{% block content %}
<div class="profile-container">
    <h2>{{ customer.username }}'s Profile</h2>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Bio:</strong> {{ customer.bio }}</p>
    <p><strong>Customer Type:</strong> {{ customer.get_customer_type_display }}</p>
    <a href="{% url 'edit_profile' %}" class="edit-btn">Edit Profile</a>
</div>
{% endblock %}
